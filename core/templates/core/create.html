{% extends 'core/base.html' %}
{% block body %}

<div class="container">
    <div class="col-md-8">
        <form action="." method="POST" enctype="multipart/form-data">{% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="title" id="id_title" required placeholder="short title">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="content" id="id_content" required
                    placeholder="place your content">
            </div>
            <div class="form-group">
                <input type="file" name="image" id="id_image" required placeholder="place your content">
            </div>
            <div class="form-group">
                <label for="id_feature">Feature:</label>
                <input type="checkbox" name="feature" id="id_feature" checked="">
            </div>
            <button class="btn btn-primary" type="submit">submit</button>
        </form>
    </div>
</div>
</div>


{% endblock %}
