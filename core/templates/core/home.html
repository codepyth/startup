{% extends 'core/base.html' %}
{% block body %}

{% for object in posts %}
<div class="card" style="width: 18rem;">
    <div class="card-body">
        <a href="{% url 'detail' pk=object.pk %}">
            <h5 class="card-title">{{ object.title }}</h5>
        </a>
        <p class="card-text">{{ object.content }}</p>
    </div>
</div>
{% endfor %}

{% endblock %}
